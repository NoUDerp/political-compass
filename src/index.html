<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Political Compass</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <a href="https://github.com/kmturley/political-compass" target="_blank" class="github">
      <img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" />
    </a>
    <img src="images/political-compass-logo.svg" alt="Political Compass" class="logo" />
    <div class="content">
      <div class="input">
        <div class="questions">
          <h4>Question 1</h4>
          <h1>People need welfare support to combat inequality?</h1>
        </div>
        <div class="answers">
          <button class="answer">
            <img src="images/disagree-strongly.svg" alt="Disagree strongly" />
          </button>
          <button class="answer">
            <img src="images/disagree.svg" alt="Disagree" />
          </button>
          <button class="answer">
            <img src="images/neither.svg" alt="Neither agree nor disagree" />
          </button>
          <button class="answer">
            <img src="images/agree.svg" alt="Agree" />
          </button>
          <button class="answer">
            <img src="images/agree-strongly.svg" alt="Agree strongly" />
          </button>
        </div>
      </div>
      <div class="output">
        <p>graph goes here</p>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
